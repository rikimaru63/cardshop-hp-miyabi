name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: card-shop-international/package-lock.json

      - name: Install dependencies
        run: |
          cd card-shop-international
          npm ci --legacy-peer-deps

      - name: Build with Next.js
        run: |
          cd card-shop-international
          npm run build
          touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./card-shop-international/out
          publish_branch: gh-pages
          force_orphan: true