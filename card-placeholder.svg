<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="300" height="420" rx="15" fill="url(#cardGrad)" filter="url(#glow)"/>
  <rect x="20" y="20" width="260" height="260" rx="10" fill="white" opacity="0.9"/>
  <text x="150" y="150" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">
    カード画像
  </text>
  <rect x="20" y="300" width="260" height="100" rx="10" fill="white" opacity="0.8"/>
  <text x="150" y="340" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">
    ポケモンカード
  </text>
  <text x="150" y="370" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">
    PSA 10
  </text>
</svg>